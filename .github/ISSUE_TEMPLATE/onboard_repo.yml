body:
  - type: input
    id: repo-url
    attributes:
      label: Repository Url
      description: URL of you public repository
    validations:
      required: true
  - type: checkboxes
    id: solution-areas
    attributes:
      label: Related solution areas (CTRL + click to select multiple)
      options:
